<svg width="200" height="60" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond avec les couleurs du drapeau béninois -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#008751;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FCD116;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8112D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cercle avec gradient -->
  <circle cx="30" cy="30" r="25" fill="url(#grad1)"/>
  
  <!-- Icône globe/afrique stylisée -->
  <path d="M 20 20 Q 30 15 40 20 Q 30 25 20 20" fill="white" opacity="0.9"/>
  <path d="M 20 30 Q 30 35 40 30" stroke="white" stroke-width="2" fill="none" opacity="0.9"/>
  <path d="M 20 40 Q 30 45 40 40 Q 30 35 20 40" fill="white" opacity="0.9"/>
  
  <!-- Texte -->
  <text x="65" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Culture</text>
  <text x="65" y="45" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#667eea">Bénin</text>
</svg>











